{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="ml-3" style="font-family: cursive;">INSTAGRAM</h2>
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <p class="text-center">Sign up to instangram-clone.
                    </p>
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm"> Sign up</button>
                    </form>
                </div>
                <p class="mr-4 ml-4 mb-2 text-center">By signing up, you agree to our Terms , Data Policy and Cookies
                    Policy.</p>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-2 mr-3 ml-3">
                    <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
            <div container>
                <div class="row">
                    <div class="col-md-1"></div>
                    
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
